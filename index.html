<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="w-50">
            <!-- Bài 1: Tính Tiền Lương Nhân Viên -->
            <h2>Tính Tiền Lương Nhân Viên</h2>
            <form>
                <div class="form-group">
                    <input placeholder="Nhập số ngày làm" type="number" class="form-control" id="inputNgay">
                </div>
                <button id="btnBai1" type="button" class="btn btn-primary">Tính</button>
                <p id="txtBai1" class="alert alert-info"></p>
            </form>


            <!-- Tính giá trị trung bình -->
            <h2>Tính Giá Trị Trung Bình</h2>
            <form>
                <div class="form-group">
                    <input placeholder="Nhập vào số thực 1" type="number" class="form-control" id="inputSothuc1">
                </div>
                <div class="form-group">
                    <input placeholder="Nhập vào số thực 2" type="number" class="form-control" id="inputSothuc2">
                </div>
                <div class="form-group">
                    <input placeholder="Nhập vào số thực 3" type="number" class="form-control" id="inputSothuc3">
                </div>
                <div class="form-group">
                    <input placeholder="Nhập vào số thực 4" type="number" class="form-control" id="inputSothuc4">
                </div>
                <div class="form-group">
                    <input placeholder="Nhập vào số thực 5" type="number" class="form-control" id="inputSothuc5">
                </div>
                <button id="btnBai2" type="button" class="btn btn-primary">Tính</button>
                <p id="txtBai2" class="alert alert-danger"></p>
            </form>


            <!-- Bài 3: Quy Đổi Tiền -->
            <h2>Quy Đổi Tiền</h2>
            <form>
                <div class="form-group">
                    <input placeholder="Nhập số tiền" type="number" class="form-control" id="inputTien">
                </div>
                <button id="btnBai3" type="button" class="btn btn-primary">Tính</button>
                <p id="txtBai3" class="alert alert-info"></p>
            </form>

            <!-- Bài 4: Tính Diện Tích, Chu Vi Hình Chữ Nhật-->
            <h2>Tính Diện Tích, Chu Vi Hình Chữ Nhật</h2>
            <form>
                <div class="form-group">
                    <input placeholder="Nhập chiều dài" type="number" class="form-control" id="inputDai">
                </div>
                <div class="form-group">
                    <input placeholder="Nhập chiều rộng" type="number" class="form-control" id="inputRong">
                </div>
                <button id="btnBai4" type="button" class="btn btn-primary">Tính</button>
                <p id="txtBai4" class="alert alert-info"></p>
            </form>


            <!-- Bài 5: Tính Tổng 2 Ký Số-->
            <h2>Tính Tổng 2 Ký Số</h2>
            <form>
                <div class="form-group">
                    <input placeholder="Nhập 1 số có 2 chữ số" type="number" class="form-control" id="inputSo">
                </div>
                
                <button id="btnBai5" type="button" class="btn btn-primary">Tính</button>
                <p id="txtBai5" class="alert alert-info"></p>
            </form>




        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script src="./js/baitap1.js"></script>
    <script src="./js/baitap2.js"></script>
    <script src="./js/baitap3.js"></script>
    <script src="./js/baitap4.js"></script>
    <script src="./js/baitap5.js"></script>
</body>

</html>
